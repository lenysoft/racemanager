<h1>{{title}}</h1>
<ul class="drivers">
    <li *ngFor="let driver of drivers" (click)="onSelect(driver)">
        <span class="badge">{{driver.id}}</span> {{driver.lastname}}
    </li>
</ul>
<div *ngIf="selectedDriver">
    <h2>{{selectedDriver.lastname}} details</h2>
    <div><label>id: </label>{{selectedDriver.id}}</div>
    <div>
        <label>firstname: </label>
        <input [(ngModel)]="selectedDriver.firstname" placeholder="firstname"/>
    </div>
</div>
